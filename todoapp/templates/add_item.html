{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
    
    <h1>Add Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="user">User:</label>
          {{ form.user }}
          
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="5"></textarea>
        </div>
        
        <div class="btns">
            <button type="submit" class="button-light">Add Task</button>
            <a href="{% url 'todos' %}"><button class="edit-btn">Cancel</button></a>
        </div>
        

      </form>
      
            
    </div>
    
  
{% endblock %}
