{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
    
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="user">User:</label>
          {{ form.user }}
          <!-- <input type="text" class="form-control" id="user" name="user" required> -->
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="5">{{task.description}}</textarea>
        </div>
        <!-- <div class="form-group form-check">
            <label class="form-check-label" for="complete">Complete</label>
          <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if task.complete %}checked{% endif %}>
          
        </div> -->
        <div class="btns">
            <button type="submit" class="button-light">Update</button>
            <a href="{% url 'todos' %}"><button class="edit-btn">Cancel</button></a>
        </div>

      </form>
      
            
    </div>
    
  
{% endblock %}
